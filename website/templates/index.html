<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&display=swap" rel="stylesheet">

    <!--Bootstrap css-->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--AOS css-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}" >
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    
    <!--Main Home-->
    <section id="mainHome">
        <div class="container-mainHome">
            <img src="{% static 'img/logoNoTxt.jpg' %}" alt="Inka House" width="200" height="259">
            <h1>Inka Houses</h1>
            <h2>Inmobiliaria y Conglomerados</h2>
            <a href="#items" class="bi bi-chevron-double-down arrowDownAnimation" style="font-size: 4rem; color:#C2902D"></a>
        </div>
    </section>

    <!--Navbar-->
    <nav id="navbartop" class="fixed-top" data-aos="zoom-in-up">
        <div class="container-fluid">
            <span class="navbar-text">
                <p class="text-center">Inka House</p>
            </span>
        </div>
    </nav>

    <!--Messages-->
    {% if messages %}
        {% for message in messages %}
        <div id="divMessage">
            <div class="alert alert-dismissible alert-success fade show" role="alert">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                <strong class="text-dark">{{ message }}</strong>
            </div>
        </div>
        {% endfor %}
    {% endif %}

    <!--Items-->
    {% include "items.html" %}
    
    <!--Form Leads-->
    {% include "formLead.html" %}

    <script src="static/bootstrap/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
        })
        })()

    </script>
</body>
</html>
